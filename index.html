<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h2>Calc</h2>
        <div class="containerBolid">Theme</div>
        <div class="theme">
          <span class="bolid"></span>
        </div>
      </div>
      <div class="outPut"></div>
      <div class="childContainer">
        <div class="parentButton">
          <button class="btn7">7</button>
          <button class="btn8">8</button>
          <button class="btn9">9</button>
          <button class="btnDel">DEL</button>

          <button class="btn6">6</button>
          <button class="btn5">5</button>
          <button class="btn4">4</button>
          <button class="btnPlus">+</button>

          <button class="btn3">3</button>
          <button class="btn2">2</button>
          <button class="btn1">1</button>
          <button class="btnMinus">-</button>

          <button class="btnDot">.</button>
          <button class="btn0">0</button>
          <button class="btnMult">/</button>
          <button class="btnDarb">*</button>
        </div>
        <!--  -->
        <div class="both">
          <button class="btnReset">RESET</button>
          <button class="btnEqual">=</button>
        </div>
        <!--  -->
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
